<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#152a45"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  <!-- House icon -->
  <g transform="translate(100, 80)">
    <!-- Roof -->
    <path d="M156 50 L280 150 L32 150 Z" fill="#4caf50" stroke="#fff" stroke-width="4"/>
    <!-- House body -->
    <rect x="60" y="150" width="192" height="180" fill="#fff" rx="8"/>
    <!-- Door -->
    <rect x="125" y="220" width="62" height="110" fill="#1e3a5f" rx="4"/>
    <!-- Door handle -->
    <circle cx="175" cy="275" r="6" fill="#4caf50"/>
    <!-- Windows -->
    <rect x="80" y="180" width="40" height="40" fill="#1e3a5f" rx="4"/>
    <rect x="192" y="180" width="40" height="40" fill="#1e3a5f" rx="4"/>
    <!-- Chimney -->
    <rect x="220" y="80" width="30" height="70" fill="#fff" rx="4"/>
  </g>
  <!-- Stethoscope overlay (Dr. symbol) -->
  <g transform="translate(280, 280)">
    <circle cx="80" cy="80" r="60" fill="none" stroke="#4caf50" stroke-width="12"/>
    <path d="M80 20 L80 -30 Q80 -60 50 -60 L30 -60" fill="none" stroke="#4caf50" stroke-width="12" stroke-linecap="round"/>
    <path d="M80 20 L80 -30 Q80 -60 110 -60 L130 -60" fill="none" stroke="#4caf50" stroke-width="12" stroke-linecap="round"/>
    <circle cx="30" cy="-60" r="15" fill="#4caf50"/>
    <circle cx="130" cy="-60" r="15" fill="#4caf50"/>
  </g>
  <!-- Text -->
  <text x="256" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff">LoanDr.</text>
</svg>
